services:
  claude-cli-provider:
    build: .
    image: claude-cli-provider:latest
    container_name: claude-cli-provider
    restart: unless-stopped
    user: "1001:1001"
    working_dir: /home/nodejs/app
    ports:
      - "18050:3912"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3912
      - API_KEY=${API_KEY:-}
      - LOG_LEVEL=debug
      - HOME=/home/nodejs
      # Claude API 配置（从 settings.json 读取）
      - ANTHROPIC_AUTH_TOKEN=691e0b8f617b42ac9de843e1b7b4b184.Izvs63hQcFwXnsqy
      - ANTHROPIC_BASE_URL=https://api.z.ai/api/anthropic
      - API_TIMEOUT_MS=3000000
      - CLAUDE_CODE_DISABLE_NONESSENTIAL_TRAFFIC=1
    volumes:
      - ./logs:/home/nodejs/app/logs
      # 挂载 Claude 配置目录
      - ${HOME}/.claude:/home/nodejs/.claude:rw
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3912/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - claude-network

networks:
  claude-network:
    driver: bridge
