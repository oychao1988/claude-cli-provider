version: '3.8'

services:
  claude-cli-provider:
    build: .
    container_name: claude-cli-provider
    restart: unless-stopped
    ports:
      - "3912:3912"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - API_KEY=${API_KEY}
      - LOG_LEVEL=info
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3912/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
